<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="">
        <textarea id="text" class=" bg-slate-100 border-2 mx-auto block mt-40 text-2xl p-6" id="" cols="60" rows="10"></textarea>
        <button id="button-1" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style Bold</button>
        <button id="button-2" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style Italic</button>
        <button id="button-3" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style underline</button>
        <button id="button-4" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style Left Align</button>
        <button id="button-5" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style Right Align</button>
        <button id="button-6" class=" bg-yellow-700 text-white px-5 py-3 rounded-lg block mx-auto mt-5 hover:bg-yellow-500" > Make Textarea Style Right Center Align</button>
    </section>
    <script src="css.js"></script>
</body>
</html>
